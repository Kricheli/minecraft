<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/variables.css">
        <link rel="stylesheet" href="./css/utilities.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./images/images/icon.webp">
        <title>Minecraft</title>
</head>
<body>
        <div id="welcome" class="welcome page">
                <div class="welcome__logo"></div>
                <div class="welcome__btn-wrapper">
                        <button class="welcome__btn --bg-color-secondary --txt-color-primary --font-size-3rem --padding-10px" id="welcome__btn-start">Start</button>
                        <button class="welcome__btn --bg-color-secondary --txt-color-primary --font-size-3rem --padding-10px" id="welcome__btn-explanation">Explain</button>
                        <button class="welcome__btn --bg-color-secondary --txt-color-primary --font-size-3rem --padding-10px" id="welcome__btn-settings">Settings</button>
                        <button class="welcome__btn --bg-color-secondary --txt-color-primary --font-size-3rem --padding-10px" id="welcome__btn-exit">Close</button>
                </div>
        </div>
        <div id="explanation" class="explanation page hidden">
                <div class="explanation__txt"></div>
                <button class="welcome__btn --bg-color-secondary --txt-color-primary --font-size-3rem --padding-10px" id="welcome__btn-back-explanation">Go Back</button>
        </div>
        <div id="settings" class="settings page hidden">
                <div id="settings-wrapper">
                <label for="width" class="font-size-4rem --txt-color-primary">Width of the page</label>
                <input type="number" name="width" id="width" value="100" min="100" max="800" class="--font-size-3-5rem --txt-color-secondary --bg-color-primary"> 
        </div>
        <button class="welcome__btn --bg-color-primary --txt color-primary --font-size-3rem --padding-10px " id="welcome__btn-back-settings">Go Back</button>
</div>
<div class="landscape page --font-size-4rem --txt-color-primary --padding-10px" id="landscape">Please rotate the screen xoxo</div>

<script src="./js/script.js"></script>
</body>
</body>
</html>
