<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/variables.css">
        <link rel="stylesheet" href="./css/utilities.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./images/images/icon.webp">
        <title>Minecraft</title>
</head>
<body>
        <div class="page game">
                <div class="game__world-container">
                        <div class="game__world"></div>
                </div>
                <div class="game-toolkit">
                        <div class="toolkit-wrapper">
                                <div class="tools">
                                        <label for="axe" class="tool__wrapper --bg-color-secondary">
                                                <input type="radio" name="tool" id="axe" class="hidden">
                                                <div class="tool-photo"></div>
                                                <div class="tool__name --font-size-1-4rem --txt-color-primary">Axe</div>
                                        </label>

                                        <label for="shovel" class="tool__wrapper --bg-color-secondary">
                                                <input type="radio" name="tool" id="shovel" class="hidden">
                                                <div class="tool-photo"></div>
                                                <div class="tool__name --font-size-1-4rem --txt-color-primary">Shovel</div>
                                        </label>

                                        <label for="Pickaxe" class="tool__wrapper --bg-color-secondary">
                                                <input type="radio" name="tool" id="Pickaxe" class="hidden">
                                                <div class="tool-photo"></div>
                                                <div class="tool__name --font-size-1-4rem --txt-color-primary">Pickaxe</div>
                                        </label>

                                        <label for="hoe" class="tool__wrapper --bg-color-secondary">
                                                <input type="radio" name="tool" id="hoe" class="hidden">
                                                <div class="tool-photo"></div>
                                                <div class="tool__name --font-size-1-4rem --txt-color-primary">Hoe</div>
                                        </label>
                                </div>
                                <div class="inventory --padding-10px"></div>
                                <div class="game__btn-wrapper --padding-10px">
                                        <button class="welcome__btn --txt-color-primary --bg-color-secondary --font-size-2rem --padding-10px" id="reset-world">Reset World</button>

                                        <button class="welcome__btn --txt-color-primary --bg-color-secondary --font-size-2rem --padding-10px" id="new-world">New World</button>

                                        <button class="welcome__btn --txt-color-primary --bg-color-secondary --font-size-2rem --padding-10px" id="reset-game">Reset Game</button>
                                </div>
                        </div>
                </div>
        </div>
        <div class="landscape page --txt-color-primary --font-size-4rem --padding-10px" id="landscape">Please rotate yur screen</div>
<script src="./js/script.js"></script>        
</body>
</html>
