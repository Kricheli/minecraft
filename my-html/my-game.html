<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- icon link-->
        <link rel="icon" href="/media/img/icon.webp">
        <!-- css files links -->
        <link rel="stylesheet" href="/css/variables.css">
        <link rel="stylesheet" href="/css/fonts.css">
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/desktop-style.css">
        <link rel="stylesheet" href="/css/mobile-style.css">
        <title>Minecraft</title>
</head>
<body>
        <div class="game page">
                <div class="game-container">
                        <div class="game-world"></div>
                </div>
                <div class="toolkit">
                        <div class="toolkit-wrapper">
                                <div class="tools">
                                        <label for="axe" class="tool-wrapper">
                                                <input type="radio" name="tool" id="axe" class="hidden">
                                                <div class="tool-photo"></div>
                                                <div class="tool-name">Axe</div>
                                        </label>
                                        <label for="shovel1" class="tool-wrapper">
                                                <input type="radio" name="tool" id="shovel" class="hidden">
                                                <div class="tool-photo"></div>
                                                <div class="tool-name">Shoval</div>
                                        </label>
                                        <label for="pickaxe" class="tool-wrapper">
                                                <input type="radio" name="tool" id="pickaxe" class="hidden">
                                                <div class="tool-photo"></div>
                                                <div class="tool-name">Pickaxe</div>
                                        </label>
                                        <div class="inventory"></div>
                                        <div class="game-btn-wrapper">
                                                <button id="reset-btn" class="opening-btn">Reset World</button>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <script src="game.js"></script>
</body>
</html>
